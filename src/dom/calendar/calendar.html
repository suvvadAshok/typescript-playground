<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendar.css">
  <title>Document</title>
</head>
<body>
  <div class="calendar flex">
    <div class="month-indicator">
      <h3>Calendar</h3>

    </div>
    <div>
      <!-- <select name="date" id="current">
        <option value="present">current month</option> -->
      </select>
    </div>
    <div class="day-of-week grid">
      <div class="day">Su</div>
      <div class="day">Mo</div>
      <div class="day">Tu</div>
      <div class="day">Wd</div>
      <div class="day">Th</div>
      <div class="day">Fr</div>
      <div class="day">Sa</div>
    </div>

    <div id="date-grid" class="show grid"></div>

    <div class="yearandmonth">
        <select name="months" id="month">
          <option value="0">Jan</option>
          <option value="1">Feb</option>
          <option value="2">Mar</option>
          <option value="3">Apr</option>
          <option value="4">May</option>
          <option value="5">Jun</option>
          <option value="6">Jul</option>
          <option value="7">Aug</option>
          <option value="8">Sep</option>
          <option value="9">Oct</option>
          <option value="10">Nov</option>
          <option value="11">Dec</option>
        </select>

        <select name="Year" id="year"></select>
    </div>
  </div>
  <script src="calendar.ts"></script>
</body>
</html>
